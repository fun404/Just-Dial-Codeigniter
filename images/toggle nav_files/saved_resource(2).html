<!DOCTYPE html>
<!-- saved from url=(0067)https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_topnav -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {   /* icon is not visible if .icon placed after giving some space */
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;    /* if we remove absolute or right, top then icon visible below                                        with sub link on a click    */
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body contenteditable="false">

<div class="topnav" id="myTopnav">
  <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_topnav#home" class="active">Home</a>
  <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_topnav#news">News</a>
  <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_topnav#contact">Contact</a>
  <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_topnav#about">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div style="padding-left:16px">
  <h2>Responsive Topnav Example</h2>
  <p>Resize the browser window to see how it works.</p>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>



</body></html>
